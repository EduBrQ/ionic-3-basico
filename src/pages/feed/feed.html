<ion-header>

  <ion-navbar>
    <ion-title>Releases</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card *ngFor="let filme of lista_filmes">

    <ion-item class="card_class">
      <ion-avatar item-start>
        <img src="assets/img/marty-avatar.png">
      </ion-avatar>
      <h2 class="feed_title">{{ filme.original_title }}</h2>
      <p class="feed_date">{{ filme.release_date }}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w500/' + filme.backdrop_path">

    <ion-card-content class="cardback_class">
      <p class="coment_class">{{ filme.overview }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{objeto_feed.qntd_likes}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{objeto_feed.qntd_comments}}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{objeto_feed.data_time_comment}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>


</ion-content>
